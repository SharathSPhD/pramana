# Pramana Development Environment
# Run with: docker compose up -d

services:
  pramana:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pramana-dev
    volumes:
      # Mount source code for live editing
      - ./src:/workspace/pramana/src
      - ./tests:/workspace/pramana/tests
      - ./configs:/workspace/pramana/configs
      - ./data:/workspace/pramana/data
      - ./notebooks:/workspace/pramana/notebooks
      - ./scripts:/workspace/pramana/scripts
      # Persist HuggingFace cache
      - huggingface_cache:/workspace/pramana/hf_cache
      # Persist model checkpoints
      - ./models:/workspace/pramana/models
    environment:
      - HF_HOME=/workspace/pramana/hf_cache
      - WANDB_PROJECT=pramana
      - PYTHONPATH=/workspace/pramana/src
      # These should be set in .env file
      - HF_TOKEN
      - WANDB_API_KEY
      - OPENAI_API_KEY
      - ANTHROPIC_API_KEY
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "8888:8888"  # Jupyter
      - "6006:6006"  # TensorBoard
    stdin_open: true
    tty: true
    command: /bin/bash

volumes:
  huggingface_cache:
    name: pramana-hf-cache
